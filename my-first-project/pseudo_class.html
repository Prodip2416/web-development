<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: steelblue;
        }
        .special-effect:hover{
            color: indianred;
            font-size: 50px;

        }
        input:hover{
            color: indianred;
            font-size: 30px;
        }
        ul{
        width: 200px;
        }
        li:nth-child(2n){
            background-color: khaki;
        }
        li:nth-child(2n+1){
            background-color: rgb(196, 194, 178);
        }
    </style>
</head>
<body>
    <h1>This is 1st heading</h1>
    <h1>This is 2nd heading</h1>
    <h1 class="special-effect">This is 3rd heading</h1>
    <input type="text" name="email">
    <input type="text" name="password">
    <ul>
        <li>aaaaaaaaaa</li>
        <li>bbbbbbbbbb</li>
        <li>cccccccccc</li>
        <li>dddddddddd</li>
        <li>eeeeeeeeee</li>
        <li>ffffffffff</li>
    </ul>
</body>
</html>
