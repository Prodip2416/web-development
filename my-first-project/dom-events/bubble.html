<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="section">
        <h1>My - List</h1>
        <ul id="my-list">
            <li id="first">list - 1</li>
            <li>list - 2</li>
            <li>list - 3</li>
        </ul>
    </div>
    <script>
        const section = document.getElementById('section');
        const myList = document.getElementById('my-list');
        const firstItem = document.getElementById('first');

        firstItem.addEventListener('click', function(){
            console.log('First Item Click');
        });
        myList.addEventListener('click', function(){
            console.log('myList Item Click');
        });
        section.addEventListener('click', function(){
            console.log('section Item Click');
        });
        
    </script>
</body>
</html>
